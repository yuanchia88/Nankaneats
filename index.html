<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂçóÂ¥ÅÂÆ∂ËèúÂñÆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 5px;
            backdrop-filter: blur(10px);
        }

        .tab-button {
            background: transparent;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 45px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-button.active {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .tab-button:hover {
            background: rgba(255,255,255,0.15);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .menu-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .menu-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .menu-card:hover img {
            transform: scale(1.05);
        }

        .menu-info {
            padding: 20px;
        }

        .menu-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .menu-description {
            color: #7f8c8d;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #e74c3c;
        }

        .modal img {
            width: auto;
            max-width: 100%;
            max-height: 70vh;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            cursor: zoom-in;
            transition: transform 0.3s ease;
            object-fit: contain;
        }

        .modal img.zoomed {
            transform: scale(1.5);
            cursor: zoom-out;
            object-fit: contain;
        }

        /* ÁÇ∫Á∏ÆÊîæÂúñÁâáÊ∑ªÂä†ÂÆπÂô® */
        .modal-image-container {
            overflow: auto;
            max-height: 70vh;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal h2 {
            color: #2c3e50;
            margin: 20px 0 10px 0;
            font-size: 2rem;
        }

        .modal p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .tab-button {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .modal-content {
                width: 95%;
                margin: 5% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è ÂçóÂ¥ÅÂÆ∂ËèúÂñÆ</h1>
            <p>Êî∂ËóèÊàëÂÄëÂñúÊÑõÁöÑÂçóÂ¥ÅÁæéÈ£üÔºåË®òÈåÑÊØè‰∏Ä‰ªΩÁæéÂë≥ÂõûÊÜ∂</p>
        </div>

        <div class="tabs">
            <!-- ÂãïÊÖãÁîüÊàêÁöÑÈ†ÅÁ±§ÊúÉÂú®ÈÄôË£° -->
        </div>
        <!-- ÂãïÊÖãÁîüÊàêÁöÑÂÖßÂÆπÂçÄÂüüÊúÉÂú®ÈÄôË£° -->
    </div>

    <!-- Ê®°ÊÖãË¶ñÁ™ó -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let menuData = {};
        
        // ËºâÂÖ•ËèúÂñÆÊï∏Êìö
        async function loadMenuData() {
            try {
                // ËºâÂÖ•ÊâÄÊúâÈ°ûÂà•ÁöÑÊï∏Êìö
                const [breakfast, meals, teatime] = await Promise.all([
                    fetch('./data/breakfast.json').then(res => res.json()),
                    fetch('./data/meals.json').then(res => res.json()),
                    fetch('./data/teatime.json').then(res => res.json())
                ]);

                const data = {
                    categories: [breakfast, meals, teatime]
                };
                
                // ÂàùÂßãÂåñÈ†ÅÁ±§
                const tabsContainer = document.querySelector('.tabs');
                tabsContainer.innerHTML = data.categories.map(category => `
                    <button class="tab-button${category.id === 'main-dishes' ? ' active' : ''}" 
                            onclick="showTab('${category.id}')">
                        ${category.icon} ${category.name}
                    </button>
                `).join('');

                // ÂàùÂßãÂåñÂÖßÂÆπÂçÄÂüü
                const container = document.querySelector('.container');
                data.categories.forEach(category => {
                    const content = document.createElement('div');
                    content.id = category.id;
                    content.className = `tab-content${category.id === 'main-dishes' ? ' active' : ''}`;
                    
                    content.innerHTML = `
                        <div class="menu-grid">
                            ${category.items.map(item => `
                                <div class="menu-card" onclick="openModal('${item.id}')">
                                    <img src="${item.image}" alt="${item.title}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjI1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8ZGVmcz4KICAgIDxsaW5lYXJHcmFkaWVudCBpZD0iZ3JhZCIgeDE9IjAlIiB5MT0iMCUiIHgyPSIxMDAlIiB5Mj0iMTAwJSI+CiAgICAgIDxzdG9wIG9mZnNldD0iMCUiIHN0eWxlPSJzdG9wLWNvbG9yOiNmZjc5NDM7c3RvcC1vcGFjaXR5OjEiIC8+CiAgICAgIDxzdG9wIG9mZnNldD0iMTAwJSIgc3R5bGU9InN0b3AtY29sb3I6I2ZmYWI0MDtzdG9wLW9wYWNpdHk6MSIgLz4KICAgIDwvbGluZWFyR3JhZGllbnQ+CiAgPC9kZWZzPgogIDxyZWN0IHdpZHRoPSI0MDAiIGhlaWdodD0iMjUwIiBmaWxsPSJ1cmwoI2dyYWQpIi8+CiAgPHRleHQgeD0iMjAwIiB5PSIxMDAiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIyNCIgZm9udC13ZWlnaHQ9ImJvbGQiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7mjLHniYfogZrnmbU8L3RleHQ+CiAgPHRleHQgeD0iMjAwIiB5PSIxNDAiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNiIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPuWPsOeBo+mHjuaWmeWkp+WFqDwvdGV4dD4KICA8Y2lyY2xlIGN4PSI4MCIgY3k9IjgwIiByPSIzMCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjMpIi8+CiAgPGNpcmNsZSBjeD0iMzIwIiBjeT0iMTcwIiByPSIyNSIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjIpIi8+Cjwvc3ZnPg=='">
                                    <div class="menu-info">
                                        <div class="menu-title">${item.title}</div>
                                        <div class="menu-description">${item.description}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    container.appendChild(content);
                    
                    // Âª∫Á´ãÊ®°ÊÖãË¶ñÁ™óÊï∏Êìö
                    category.items.forEach(item => {
                        menuData[item.id] = {
                            title: item.title,
                            image: item.image,
                            content: `
                                <h2>${item.title}</h2>
                                <p><strong>Âú∞ÂùÄÔºö</strong>${item.details.address}</p>
                                <p><strong>ÁáüÊ•≠ÊôÇÈñìÔºö</strong>${item.details.hours}</p>
                                <p><strong>ÁâπËâ≤Ôºö</strong>${item.details.features}</p>
                            `
                        };
                    });
                });
            } catch (error) {
                console.error('Error loading menu data:', error);
            }
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñÊï∏Êìö
        loadMenuData();

        function showTab(tabName) {
            // Èö±ËóèÊâÄÊúâÊ®ôÁ±§ÂÖßÂÆπ
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // ÁßªÈô§ÊâÄÊúâÊåâÈàïÁöÑÊ¥ªÂãïÁãÄÊÖã
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            
            // È°ØÁ§∫ÈÅ∏‰∏≠ÁöÑÊ®ôÁ±§ÂÖßÂÆπ
            document.getElementById(tabName).classList.add('active');
            
            // Ë®≠ÂÆöÂ∞çÊáâÊåâÈàïÁÇ∫Ê¥ªÂãïÁãÄÊÖã
            event.target.classList.add('active');
        }

        function openModal(menuId) {
            const modal = document.getElementById('menuModal');
            const modalBody = document.getElementById('modalBody');
            const menu = menuData[menuId];
            
            modalBody.innerHTML = `
                <div class="modal-image-container">
                    <img src="${menu.image}" alt="${menu.title}" onclick="toggleZoom(this)" onerror="this.style.display='none'">
                </div>
                ${menu.content}
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('menuModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // ÈªûÊìäÊ®°ÊÖãË¶ñÁ™óÂ§ñÈÉ®ÈóúÈñâ
        window.onclick = function(event) {
            const modal = document.getElementById('menuModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // ESCÈçµÈóúÈñâÊ®°ÊÖãË¶ñÁ™ó
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // ÂúñÁâáÁ∏ÆÊîæÂäüËÉΩ
        function toggleZoom(imgElement) {
            imgElement.classList.toggle('zoomed');
            const container = imgElement.parentElement;
            
            if (imgElement.classList.contains('zoomed')) {
                // Áï∂ÂúñÁâáÊîæÂ§ßÊôÇÔºåÁ¢∫‰øùÂèØ‰ª•Áî®ÊªëÈº†ÊãñÂãï
                let isDragging = false;
                let startX, startY, scrollLeft, scrollTop;

                container.addEventListener('mousedown', function(e) {
                    isDragging = true;
                    startX = e.pageX - container.offsetLeft;
                    startY = e.pageY - container.offsetTop;
                    scrollLeft = container.scrollLeft;
                    scrollTop = container.scrollTop;
                });

                container.addEventListener('mousemove', function(e) {
                    if (!isDragging) return;
                    e.preventDefault();
                    const x = e.pageX - container.offsetLeft;
                    const y = e.pageY - container.offsetTop;
                    const walkX = (x - startX);
                    const walkY = (y - startY);
                    container.scrollLeft = scrollLeft - walkX;
                    container.scrollTop = scrollTop - walkY;
                });

                container.addEventListener('mouseup', function() {
                    isDragging = false;
                });

                container.addEventListener('mouseleave', function() {
                    isDragging = false;
                });
            }
        }
    </script>
</body>
</html>
