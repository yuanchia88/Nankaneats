<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 5px;
            backdrop-filter: blur(10px);
        }

        .tab-button {
            background: transparent;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 45px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-button.active {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .tab-button:hover {
            background: rgba(255,255,255,0.15);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .menu-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .menu-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .menu-card:hover img {
            transform: scale(1.05);
        }

        .menu-info {
            padding: 20px;
        }

        .menu-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .menu-description {
            color: #7f8c8d;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #e74c3c;
        }

        .modal img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }

        .modal img.zoomed {
            transform: scale(1.5);
            cursor: zoom-out;
            object-fit: contain;
        }

        /* 為縮放圖片添加容器 */
        .modal-image-container {
            overflow: auto;
            max-height: 70vh;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal h2 {
            color: #2c3e50;
            margin: 20px 0 10px 0;
            font-size: 2rem;
        }

        .modal p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .tab-button {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .modal-content {
                width: 95%;
                margin: 5% auto;
                padding: 20px;
            }
        }
    </style>
</head>

    <div id="menuModal" class="modal">
        <div class="modal-content">

            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const menuData = {
            menu1: {
                title: "來來小吃店",
                image: "/Nankaneats/foodimages/fm1.jpg",
                content: `
                    <h2>來來小吃店</h2>
                    <p><strong>地址：</strong>(03)312-5555</p>
                    <p><strong>營業時間：</strong>11:30 - 21:00 (週四公休)</p>
                    <p><strong>特色：</strong>本店傳統以上等的「台灣溫體黑豬肉」大火快炒製成</p>
                `
            },
            menu2: {
                title: "天仁茗茶",
                image: "/Nankaneats/teatimeimages/tm1.jpg",
                content: `
                    <h2>天仁茗茶</h2>
                    <p><strong>地址：</strong>南崁路二段123號</p>
                    <p><strong>營業時間：</strong>10:00 - 22:00</p>
                    <p><strong>特色：</strong>經典現泡茶葉，專業調茶師精心製作</p>
                `
            },
            menu3: {
                title: "先喝道",
                image: "/Nankaneats/teatimeimages/tm2.jpg",
                content: `
                    <h2>先喝道</h2>
                    <p><strong>地址：</strong>新生路456號</p>
                    <p><strong>營業時間：</strong>11:00 - 21:30</p>
                    <p><strong>特色：</strong>精緻茶品專業調配，嚴選上等茶葉</p>
                `
            }
        };

        function showTab(tabName) {
            // 隱藏所有標籤內容
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // 移除所有按鈕的活動狀態
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            
            // 顯示選中的標籤內容
            document.getElementById(tabName).classList.add('active');
            
            // 設定對應按鈕為活動狀態
            event.target.classList.add('active');
        }

        function openModal(menuId) {
            const modal = document.getElementById('menuModal');
            const modalBody = document.getElementById('modalBody');
            const menu = menuData[menuId];
            
            modalBody.innerHTML = `
                <div class="modal-image-container">
                    <img src="${menu.image}" alt="${menu.title}" onclick="toggleZoom(this)" onerror="this.style.display='none'">
                </div>
                ${menu.content}
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('menuModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 點擊模態視窗外部關閉
        window.onclick = function(event) {
            const modal = document.getElementById('menuModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // ESC鍵關閉模態視窗
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // 圖片縮放功能
        function toggleZoom(imgElement) {
            imgElement.classList.toggle('zoomed');
            const container = imgElement.parentElement;
            
            if (imgElement.classList.contains('zoomed')) {
                // 當圖片放大時，確保可以用滑鼠拖動
                let isDragging = false;
                let startX, startY, scrollLeft, scrollTop;

                container.addEventListener('mousedown', function(e) {
                    isDragging = true;
                    startX = e.pageX - container.offsetLeft;
                    startY = e.pageY - container.offsetTop;
                    scrollLeft = container.scrollLeft;
                    scrollTop = container.scrollTop;
                });

                container.addEventListener('mousemove', function(e) {
                    if (!isDragging) return;
                    e.preventDefault();
                    const x = e.pageX - container.offsetLeft;
                    const y = e.pageY - container.offsetTop;
                    const walkX = (x - startX);
                    const walkY = (y - startY);
                    container.scrollLeft = scrollLeft - walkX;
                    container.scrollTop = scrollTop - walkY;
                });

                container.addEventListener('mouseup', function() {
                    isDragging = false;
                });

                container.addEventListener('mouseleave', function() {
                    isDragging = false;
                });
            }
        }
    </script>
